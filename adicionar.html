<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Jogador</title>
  <!-- CSS Específico da Página -->
  <link rel="stylesheet" href="adicionar.css">
  <!-- CSS Global -->
  <link rel="stylesheet" href="globais.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <img src="futponts_large.png" alt="Ícone Futpontos" class="header-icon">
    <nav>
      <button id="menuButton" class="menu-button">☰</button>
      <div id="menu" class="menu">
        <a href="classificacao.html" class="ranking-button">Tabela de Classificação</a>
        <a href="adicionar.html" class="player-button">Novo Jogador</a>
        <a href="gols.html" class="ranking-button">Ranking de Gols</a>
        <a href="defesa.html" class="ranking-button">Ranking de Defesas</a>
        <a href="vitorias.html" class="ranking-button">Ranking de Vitórias</a>
        <a href="empate.html" class="ranking-button">Ranking de Empates</a>
      </div>
    </nav>
  </header>
  
  
  

<!-- Conteúdo Principal -->
<main>
  <div class="form-wrapper">
    <form id="playerForm">
      <label for="playerName">Nome do Jogador:</label>
      <input type="text" id="playerName" required placeholder="Digite o nome do jogador">
      
      <label for="playerVitorias">Vitórias:</label>
      <input type="number" id="playerVitorias" required placeholder="Digite o número de vitórias" min="0">
      
      <label for="playerGols">Gols:</label>
      <input type="number" id="playerGols" required placeholder="Digite o número de gols" min="0">
      
      <label for="playerDefesas">Defesas:</label>
      <input type="number" id="playerDefesas" required placeholder="Digite o número de defesas" min="0">
      
      <label for="playerEmpates">Empates:</label>
      <input type="number" id="playerEmpates" required placeholder="Digite o número de empates" min="0">
      
      <button class="add-button" type="submit">Adicionar Jogador</button>
    </form>
  </div>
</main>


  <!-- Rodapé -->
  <footer></footer>

  <!-- JS Global -->
  <script src="globais.js" defer></script>
  
  <!-- JS Específico da Página -->
  <script src="adicionar.js" defer></script>

</body>
</html>
